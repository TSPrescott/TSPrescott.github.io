<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="ProjectTwoStyles.css">
    <title>Weather on the Web</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto" rel="stylesheet">
</head>
<body>

    <div class="wrapper">
        <header>
            <h1>Weather on the Web</h1>
            <h5><a href="https://darksky.net/poweredby/">Powered by Dark Sky</a></h5>
        </header>
    </div>

    <div class="wrapper user-search">
          <form>
              <ul>
                <li>
                    <label for="city-search"><b>City Name:</b></label><br>
                  <input type="text" id="citySearch" placeholder="e.g. Rochester, NY">
                </li>
              </ul>
          </form>
    </div>

    <div class="wrapper">
        <p id="hideLatLng" style="color: #FFE400;">Show/Hide Coordinates</p>
    </div>

    <div class="wrapper weather-text hidden" id="forecast">
        <canvas id="icon1" width="64" height="64"></canvas>
            <h5>Currently:</h5>
            <p id="currentForecast"></p>
            <br>
            <br>
        <canvas id="icon2" width="64" height="64"></canvas>
            <h5>The coming days:</h5>
            <p id="futureForecast"></p>
    </div>

    <div class="wrapper lat-lng" id="coordinates">
        <h6>Latitude:</h6>
        <p id="latitude"></p>
        <h6>Longitude:</h6>
        <p id="longitude"></p>
    </div>

    <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
    <script type="text/javascript" src="ProjectTwoApp.js"></script>
</body>
</html>
